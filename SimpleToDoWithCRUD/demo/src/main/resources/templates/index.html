
<html xmlns:th="http://www.thymeleaf.org">
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<form th:action="@{/api1.0/tasks/{keyword}/filter}">
    Filter: <input type="text" name="keyword" id="keyword" th:value="${keyword}" required />
    <input type="submit" value="Search" />
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>


<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody >
    <tr th:each="task: ${tasks}">
        <td th:text="${task.getId()}"></td>
        <td th:text="${task.getName()}"></td>
        <td th:text="${task.getDate()}"></td>
        <td > <form th:action="@{/api1.0/tasks/{id}/edit(id=${task.getId()})}" method="get">
            <input type="submit" value="UPDATE"/>
        </form> </td>
        <td>  <form th:method="DELETE" th:action="@{/api1.0/tasks/{id}(id=${task.getId()})}">
            <input type="submit" value="DELETE"/>
        </form>
        </td>
    </tr>
    </tbody>
</table>
<div> <a href="/api1.0/tasks/new">Add New Task</a> </div>
<div> <a href="/api1.0/tasks">View Tasks</a> </div>
</body>
</html>
